<!DOCTYPE html>
<html>

<head>
  <title>Simple Calculator</title>
</head>

<body>
  <h1>The Calculator</h1>
  <form onsubmit="return calculate()">
    <input type="number"
      id="num1"
      placeholder="Enter the first number"
      required>
    <select id="operator"
      required>
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="number"
      id="num2"
      placeholder="Enter the second number"
      required>
    <input type="submit"
      value="Calculate">
  </form>
  <h2 id="result"></h2>

  <script>
    function calculate() {

      let num1 = parseFloat(document.getElementById('num1').value);
      let operator = document.getElementById('operator').value;
      let num2 = parseFloat(document.getElementById('num2').value);
      let result;

      if(operator === "+"){
        result = num1 + num2
      }
       if(operator === "-"){
        result= num1 - num2;
      }
       if(operator === "*"){
        result= num1 * num2;
      }
       if(operator === "/"){
        result= num1 / num2;
      }
      
      document.getElementById('result').innerText = 'Result: ' + result;
      return false;
    }
  </script>
</body>

</html>
